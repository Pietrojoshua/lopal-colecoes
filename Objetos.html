<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type = 'button' onclick = 'adicionarAlunos()'>Cadastrar alunos</button>
    <button type=  'button' onclick = 'removerAlunos()'>Remover alunos</button>
    <br>
    <output></output>

    <script>
        let lista = []
        
        

        function imprimirAlunos(){


            document.querySelector('output').innerHTML = '<h1> Lista de alunos </h1>'

            for(let indice = 0; indice < lista.length; indice++){
                document.querySelector('output').innerHTML += lista [indice] + '<br>'
            }
        }
        
        
        
        
        
        function adicionarAlunos(){
           let nome = prompt ("Qual nome do(a aluno(a)?")
            let idade = prompt ('Qual a idade ' + nome + '?')
            let sesi = prompt ('Em qual SESI o estudante estuda')
            let pet = prompt ('O aluno tem animais de estimação?')

            lista.push('Nome:' + nome + '<br>' + 'Idade' + idade + 'Anos' + '<br>' + 'Sesi' + sesi + 'Pet: ' + '<br>' + pet)



            usuario = confirm ('Deseja adicionar mais um aluno(a?')


            while (usuario){
                adicionarAlunos()
            }
            imprimirAlunos()
                }
                imprimirAlunos()
                
                function removerAlunos(){
                    confirm ('Deseja remover o ultimo aluno da lista? \n Se sim, aperte "ok"')
                    lista.pop()
                    imprimirAlunos()
                }


  
    </script>
    
</body>
</html>
